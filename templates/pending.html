{% extends "layout.html" %}
{% block content%}

    <h1>Pending Orders</h1>
    <hr>
    <h3>Orders that are not shipped yet</h3>
    

    <table class="table table-striped">
        <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
        </tr>

        {% endfor %}
    </table>

{% endblock content %}
