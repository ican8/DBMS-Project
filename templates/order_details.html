{% extends "layout.html" %}
{% block content%}

    <h1>Order Details</h1>

    <table class="table table-striped">
        <tr>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Quanity</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
        </tr>

        {% endfor %}
    </table>

{% endblock content %}
